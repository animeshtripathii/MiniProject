<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductStore</title>
    <style>
    #box{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .product-box {
        width: 250px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 16px;
        margin: 16px;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s;
    }
    .product-box:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .product-box img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 12px;
    }
    .product-box h2 {
        font-size: 1.2rem;
        margin: 8px 0 4px 0;
        color: #333;
        text-align: center;
    }
    .product-box .price {
        font-size: 1.1rem;
        color: #2196f3;
        font-weight: bold;
        margin-top: 4px;
    }
    #searchInput {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        font-size: 1rem;
        outline: none;
        width: 220px;
        transition: border-color 0.2s;
    }
    #searchInput:focus {
        border-color: #2196f3;
    }
    #search {
        padding: 8px 18px;
        border: 1px solid #2196f3;
        background: #2196f3;
        color: #fff;
        border-radius: 0 4px 4px 0;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, border-color 0.2s;
    }
    #search:hover {
        background: #1769aa;
        border-color: #1769aa;
    }
 #searchInput,  #search {
        margin-top: 24px;
        margin-bottom: 16px;
    }
    </style>
</head>
<body>
    <div style="width:100%;display: flex;align-items: center; justify-content: center;"><input type="text" id="searchInput">
    <button id="search">Search</button>
    </div>
    <div id="box"></div>
    
    <script src="index.js"></script>
    
</body>
</html>
